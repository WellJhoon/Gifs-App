<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let gif of gifs" class="col mb-4">
      <div class="card border-0">
        <img [src]="gif.images.downsized_medium.url" class="card-img-top" alt="{{gif.title}}">
        <div class="card-body">
          <p class="card-text text-center">{{ gif.title }}</p>
        </div>
      </div>
    </div>
  </div>
